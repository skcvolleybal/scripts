on:
  workflow_dispatch:
  push: 
    branches: 
      - main
name: ğŸš€ Deploy scripts to production on Antagonist when a commit is pushed to main branch
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    - name: ğŸ—ï¸ Installing PHP dependencies
      run: |
        composer update
        composer dumpautoload
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.skcvolleybal.nl
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        # Server-dir not necessary: the FTP account only has rights to write in /public_html/scripts. See webhost control panel for FTP. 
